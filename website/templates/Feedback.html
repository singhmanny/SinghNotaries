<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>E-Notary Feedback Form</title>
</head>
<body>
  <h1>E-Notary Feedback Form</h1>
  <p>We value your opinion and appreciate your feedback on our e-notary service. Please take a few moments to fill out this form and let us know how we can improve.</p>
  <form action="submit-feedback.php" method="POST">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>
    <br>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>
    <br>
    <label for="rating">Rating (1-5):</label>
    <input type="number" id="rating" name="rating" min="1" max="5" required>
    <br>
    <label for="comment">Comment:</label>
    <textarea id="comment" name="comment"></textarea>
    <br>
    <button type="submit">Submit Feedback</button>
  </form>
</body>
</html>
